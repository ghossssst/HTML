<style>
  .uber-button {
    background-color: black;
    height: 45px;
    width: 130px;
    color: white;
    border: none;
    margin-bottom: 20px;
    transition: opacity 0.25s;
  }

  .uber-button:hover {
    opacity: 0.8;
  }

  .amazon-button {
    background-color: rgb(255,216,20);
    height: 40px;
    width: 200px;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    font-size: 15px;
    margin-bottom: 20px;
    transition: background-color 0.15s;
  }

  .amazon-button:hover {
    background-color: rgb(235, 199, 18);
  }

  .github-button {
    background-color: rgb(46,164,79);
    height: 45px;
    width: 110px;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 20px;
    transition: box-shadow 0.15s;
  }

  .github-button:hover {
    box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.15);
  }

  .bootstrap-get-started {
    background-color: rgb(134, 79, 185);
    height: 45px;
    width: 120px;
    color: white;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    font-size: 14px;
    margin-bottom: 20px;
    transition: background-color 0.15s;
  }

  .bootstrap-get-started:hover {
    background-color: rgb(93, 53, 128);
  }

  .bootstrap-download {
    background-color: white;
    height: 45px;
    width: 120px;
    color: gray;
    border: gray;
    border-style: solid;
    border-width: 1px;
    border-radius: 4px;
    font-weight: bold;
    font-size: 14px;
    margin-left: 8px;
    margin-bottom: 20px;
    transition: all 0.15s;
  }

  .bootstrap-download:hover {
    background-color: gray;
    color: white;
  }

  .linkedin-apply {
    background-color: rgb(49, 98, 206);
    color: white;
    height: 40px;
    width: 260px;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    font-size: 16;
    margin-right: 8px;
    transition: background-color 0.15s;
  }

  .linkedin-apply:hover {
    background-color: rgb(25, 59, 134);
  }

  .linkedin-save {
    background-color: white;
    color: rgb(49, 98, 206);
    height: 40px;
    width: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: rgb(49, 98, 206);
    border-radius: 20px;
    font-weight: bold;
    font-size: 16;
  }

  .linkedin-save:hover {
    background-color: rgba(98, 175, 247, 0.4) ;
    border-width: 2px;
  }
</style>

<button class="uber-button">
  Request now
</button>

<br>

<button class="amazon-button">
  Add to Cart
</button>

<br>

<button class="github-button">
  Sign up
</button>

<br>

<button class="bootstrap-get-started">  
  Get started
</button>

<button class="bootstrap-download">  
  Download
</button>

<br>

<button class="linkedin-apply">
  Apply on company website
</button>

<button class="linkedin-save">
  Save
</button>
